<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Formulaire patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <form method="post" th:action="@{save?page=${page}&motCle=${motCle}}">
      <div>
        <label>ID</label>
        <input id="id" class="form-control" type="text" name="id" th:value="${patient.id}">
      </div>
      <div>
        <label>Nom</label>
        <input class="form-control" type="text" name="nom" th:value="${patient.nom}">
        <span class="text-danger" th:errors="${patient.nom}"></span>
      </div>
      <div>
        <label>Prénom</label>
        <input class="form-control " type="text" name="prenom" th:value="${patient.prenom}">
        <span class="text-danger" th:errors="${patient.prenom}"></span>
      </div>
      <div>
        <label>Date de naissance</label>
        <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}">
        <span th:errors="${patient.dateNaissance}"></span>
      </div>
      <div>
        <label>Malade</label>
        <input type="checkbox" name="malade" th:checked="${patient.malade}">
        <span th:errors="${patient.malade}"></span>
      </div>
      <div>
        <label>Score</label>
        <input class="form-control" type="number" name="score" th:value="${patient.score}">
        <span th:errors="${patient.score}"></span>
      </div>
      <button type="submit" class="btn btn-primary">mettre à jour</button>
    </form>
  </div>

</div>
</body>
</html>
