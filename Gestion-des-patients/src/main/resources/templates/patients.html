<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Gestion des patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container mt-2">
    <div class="card border-0">
        <h3 align="center"> Liste des patients</h3>
        </br>
        </br>
        <div align="right">
            <form method="get" th:action="@{index}">
                <input type="text" name="motCle" th:value="${motCle}">
                <button type="submit" class="btn btn-secondary btn-sm" >Checher</button>
            </form>
        </div>
        <div>
            <table class="table table-sm">
            <thead>
            <th>ID</th>
            <th>NOM</th>
            <th>PRENOM</th>
            <th>DATE DE NAISSANCE</th>
            <th>MALADE</th>
            <th>SCORE</th>
            <th> </th>
            </thead>
            <tbody>
            <tr th:each="patient:${ListPatients}">
                <td th:text="${patient.id}"></td>
                <td th:text="${patient.nom}"></td>
                <td th:text="${patient.prenom}"></td>
                <td th:text="${patient.dateNaissance}"></td>
                <td th:text="${patient.malade}"></td>
                <td th:text="${patient.score}"></td>
                <td align="right">
                    <a onclick="return confirm('Etês vous sur ?')" class="btn btn-outline-danger btn-sm" th:href="@{delete(id=${patient.id}, motCle=${motCle}, page=${currentPage})}">Supprimer</a>
                    <a onclick="return confirm('Etês vous sur ?')" class="btn btn-outline-success btn-sm" th:href="@{delete(id=${patient.id}, motCle=${motCle}, page=${currentPage})}">Modifier</a>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
            </br>
            </br>
        <div>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-dark ms-2 btn-sm':'btn btn-outline-dark ms-2 btn-sm'}"
                       th:text="${status.index}"
                       th:href="@{index(page=${status.index},motCle=${motCle})}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</body>
</html>
