<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1 align="center">Employees List</h1>
		<br>
		<br>
		<div class="row" >
			<a align="right" th:href = "@{/showNewEmployeeForm}" class="btn btn-dark btn-sm mb-3 col-2">Add Employee </a>

		</div>

		<table  class = "table table-responsive-md">
			<thead>
				<tr>
					<th>ID
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">*</a>
					</th>
					<th>First Name
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">*</a>
					</th>
					<th>Last Name
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">*</a>
					</th>
					<th>E-mail
					<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">*</a>
					</th>
					<th>Phone
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">*</a>
					</th>
					<th>Salary
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">*</a>
					</th>
					<th> </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">

					<td th:text="${employee.id}"></td>
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.phone}"></td>
					<td th:text="${employee.salary}"></td>
					<td align="right"> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-sm btn-outline-secondary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
			<div class="col-10" th:if = "${totalPages > 1}">
				<div class = "row col-sm-10">
					<div class = "col-sm-2">
						Total Rows: [[${totalItems}]]
					</div>
					<div class = "col-sm-1">
						<span th:each="i: ${#numbers.sequence(1, totalPages)}">
							<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
							<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
						</span>
					</div>
					<div class = "col-sm-1">
						<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
						<span th:unless="${currentPage < totalPages}">Next</span>
					</div>

					 <div class="col-sm-1">
						<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
						<span th:unless="${currentPage < totalPages}">Last</span>
					 </div>
				</div>


		</div>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
