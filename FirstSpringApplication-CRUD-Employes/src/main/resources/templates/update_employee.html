<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<div class="container col-6">
		<br>
		<br>
		<h2 align="center">Update Employee</h2>
		<br>
		<br>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input disabled="disabled" type="text" th:field="*{id}" class="form-control mb-4 col-4">
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">First name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Last name</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">E-mail</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				</div>
			</div><div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
			</div>
		</div><div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Salary</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{salary}" class="form-control mb-4 col-4">
			</div>
		</div>

			<div class="row">
				<div class="col text-center">
					<button type="submit" class="btn btn-success col-4 btn-sm"> Update Employee</button>
				</div>
				<div class="row text-center">
					<a th:href= "@{/}"> Back to Employee List</a>
				</div>
			</div>

		</form>
		
		<hr>
		

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
